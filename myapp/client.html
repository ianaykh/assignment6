<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game using expressjs</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->

</head>

<body>
    <h1>Choose your option - </h1>
    <form method='POST' action='/play/rock' \n>
        <input type='submit' value='rock' \n>
    </form>
    <form method='POST' action='/play/paper' \n>
        <input type='submit' value='paper' \n>
    </form>
    <form method='POST' action='/play/scissor' \n>
        <input type='submit' value='scissor' \n>
    </form>
    <form method='POST' action='/play/lizard' \n>
        <input type='submit' value='lizard' \n>
    </form>
    <form method='POST' action='/play/rock' \n>
        <input type='submit' value='spock' \n>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
